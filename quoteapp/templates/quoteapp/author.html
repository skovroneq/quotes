{% extends "quoteapp/base.html" %} {% block content %}

<form method="POST" action="{% url 'quoteapp:author' %}">
  {% csrf_token %}
  <div style="padding: 10px">
    <label>Enter the author's fullname: {{form.fullname}} </label>
    <span>{{ form.errors.fullname }}</span>
  </div>
  <div style="padding: 10px">
    <label>Enter the born date: {{form.born_date}} </label>
    <span>{{ form.errors.born_date }}</span>
  </div>
  <div style="padding: 10px">
    <label>Enter the born location: {{form.born_location}} </label>
    <span>{{ form.errors.born_location }}</span>
  </div>
  <div style="padding: 10px">
    <label>Enter the description: {{form.description}} </label>
    <span>{{ form.errors.description }}</span>
  </div>
  <div class="grid">
    <button type="submit">Submit</button>
    <button type="reset" class="secondary">Reset</button>
  </div>
</form>

{% endblock %}
